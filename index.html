<html lang="en">
<head>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/public/assets/styles/style.css">
    <link rel="stylesheet" href="/public/assets/styles/responsive.css">
    <!-- Icono -->
    <link rel="icon" href="/public/assets/images/us-flag-logo.png" type="image/png">

    <header>
        <div class="container">
            <h1>EducationUSA University Fair 2025</h1>
            <p>¡Descubre el futuro de la educación en el exterior!</p>
        </div>
    </header>
    
    <nav id="compactNav">
        <div class="nav-container">
            <a href="/index.html"><img src="/public/assets/images/edusa-logo.png" alt="Logo" class="nav-logo"></a>

        <section class="map-container">
            <h2 class="map-title"><i>Hyatt Centric Montevideo</i></h2>
            <img src="public/assets/images/completo-map.png" alt="Plano de la sala del hotel" class="map-image" id="downloadTrigger">

            <h2 class="legend-title">Listado de Universidades</h2>
            <div class="legend-items" id="legendContainer">

        <div class="sponsors-grid">
            <img src="/public/assets/images/us-flag-logo.png" alt="Bandera USA" class="sponsor-logo">

    <script src="/public/assets/scripts/script-scroll.js"></script>
